<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minimalist Megaman</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- jQuery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="stats" id="score">
          Score:
        </div>
        <div class="stats" id="lives">
          Lives:
        </div>
        <div style='top:150%;position:relative'class="start-page">
          <h1 class='minimalist' style='font-size:calc(35pt + 2vh);color:blue;text-align:center'>Minimalist</h1>
          <div class="hero-image">
            <img src="images/MegamanLogo1.png" alt="Megaman">
          </div>
          <h2 class='press-start'>Press Space</h2>
          <h2 id='one-player' class='player-select'>&nbsp; 1 Player</h2>
          <h2 id="two-player" class='player-select'>&nbsp; 2 Player</h2>
          <h2 class='footnotes'>TM and &copy 1987 Capcom U.S.A., INC.</h2>
          <h2 class='footnotes'>Unlicensed usage by<h2>
          <h2 class='footnotes'>Bill Weisberger, GA SEI 2019</h2>

        </div>
      <div class="game-grid">

      </div>
    </div>


    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
